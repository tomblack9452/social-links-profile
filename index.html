<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Social Links</title>
</head>
<body>
    <div class="main-container">
        <section class="profile-info">
            <img src="images/avatar-jessica.jpeg" alt="Jessica Icon Logo">
            <h1>Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <br>
            <p>"Front-end developer and avid reader."</p>
            <br>
        </section>
        <section id="links">
            <a href="#GitHub"><div class="link-button">Github</div></a><br>
            <a href="#FrontendMentor"><div class="link-button">Frontend Mentor</div></a><br>
            <a href="#LinkedIn"><div class="link-button">LinkedIn</div></a><br>
            <a href="#Twitter"><div class="link-button">Twitter</div></a><br>
            <a href="#Instagram"><div class="link-button">Instagram</div></a>
        </section>
        
    </div>
</body>
</html>
